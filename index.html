<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/atom-logo.png" />
    <script src="calculator.js" defer></script>
    <title>Scientific Calculator</title>
  </head>
  <body id="char">
    <h2>Scientific Calculator</h2>
    <h5>Try it with your keyboardðŸ‘‡</h5>
    <div class="calculator">
      <span class="logo">Casio</span>
      <span class="model">fx-82MS</span>
      <span class="svpam">S-V.P.A.M.</span>

      <div class="screen">
        <div class="input" id="input"></div>
        <div class="main-display" id="main-display"></div>
      </div>

      <div class="modifiers">
        <button class="shift center-shift" tabindex="1"></button>
        <button class="alpha center-alpha" tabindex="2"></button>
        <button
          class="on center-shift"
          tabindex="4"
          onclick="turnOn()"
        ></button>
        <button class="mode" tabindex="3"></button>
      </div>

      <div class="replay">Replay</div>
      <!-- 
        <button class="nav up">â–²</button>
        <button class="nav down">â–¼</button>
        <button class="nav left">â—€ï¸Ž</button>
        <button class="nav right">â–¶ï¸Ž</button> 
        -->

      <table class="function-keys">
        <tr>
          <td>
            <button class="reciprocal center-shift">
              x<span class="sup">-1</span>
            </button>
          </td>
          <td><button class="combin center-shift">nCr</button></td>
          <td></td>
          <td></td>
          <td><button class="pol">Pol(</button></td>
          <td>
            <button class="cube center-shift">
              x<span class="sup">3</span>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="frac center-shift">
              a<span class="sup">b</span>/<span class="xxs">c</span>
            </button>
          </td>
          <td><button>&radic;</button></td>
          <td>
            <button class="square">x<span class="sup">2</span></button>
          </td>
          <td><button class="pow center-shift">^</button></td>
          <td><button class="log center-shift">log</button></td>
          <td><button class="ln">ln</button></td>
        </tr>
        <tr>
          <td><button class="minus">(&minus;)</button></td>
          <td><button class="deg">&deg;&prime;&Prime;</button></td>
          <td><button class="hyp">hyp</button></td>
          <td><button class="sin">sin</button></td>
          <td><button class="cos">cos</button></td>
          <td><button class="tan">tan</button></td>
        </tr>
        <tr>
          <td><button class="rcl center-shift">RCL</button></td>
          <td><button class="eng center-shift">ENG</button></td>
          <td><button class="open-paren">(</button></td>
          <td><button class="close-paren">)</button></td>
          <td><button class="comma">,</button></td>
          <td><button class="mem-plus">M+</button></td>
        </tr>
      </table>

      <table class="basic-keys">
        <tr>
          <td><button class="simple-button" data-key="55">7</button></td>
          <td><button class="simple-button" data-key="56">8</button></td>
          <td><button class="simple-button" data-key="57">9</button></td>
          <td>
            <button class="pink del center-shift simple-button" data-key="8">
              DEL
            </button>
          </td>
          <td>
            <button class="pink ac center-shift simple-button" data-key="27">
              AC
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="simple-button" data-key="52">4</button></td>
          <td><button class="simple-button" data-key="53">5</button></td>
          <td><button class="simple-button" data-key="54">6</button></td>
          <td>
            <button
              class="simple-button"
              data-key="106"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              x
            </button>
          </td>
          <td>
            <button
              class="simple-button"
              data-key="191"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              &divide;
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="one center-shift" data-key="49">1</button>
          </td>
          <td><button class="two center-shift" data-key="50">2</button></td>
          <td><button class="simple-button" data-key="51">3</button></td>
          <td>
            <button
              class="simple-button"
              data-key="187"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              +
            </button>
          </td>
          <td>
            <button
              class="simple-button"
              data-key="189"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="zero center-shift simple-button" data-key="48">
              0
            </button>
          </td>
          <td>
            <button class="period center-shift simple-button" data-key="190">
              .
            </button>
          </td>
          <td>
            <button
              class="exp center-shift simple-button"
              data-key="69"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              EXP
            </button>
          </td>
          <td>
            <button
              class="ans center-shift simple-button"
              data-key="186"
              data-operation
              onclick="getOperation()"
              onkeydown="getOperation()"
            >
              Ans
            </button>
          </td>
          <td>
            <button class="equals center-shift simple-button" data-key="13">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
